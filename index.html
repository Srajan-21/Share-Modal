<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- circles -->
     <div class="circle1"></div>
     <div class="circle2"></div>
     

     <!-- card wrapper -->
    <div class="wrapper">
        <div class="card">

            <div class="userImg">
                <img src="me.jpg" alt="user" class="img">
            </div>

            <div class="username">
                <h2>Srajan Srivastava</h2>
            </div>

            <div class="designation">
                <h3>Student</h3>
            </div>

            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn">
                    <i class="fa-solid fa-share"> </i>
                    <div>Share my Profile</div>
                </button>

                <button class="btn-follow btn">Follow me</button>
            </div>
        </div>
          <!-- open modal component -->
     <div class="modal">
        <div class="modal-header">
            <h1>share my profile</h1>
        
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
     </div>
     <div>
        <h3>Share this via</h3>

        <div class="icon-container">
            <a href="#" class="icon" id="facebook">
                <i class="fa-brand fa-facebook"></i>
            </a>
            <a href="#" class="icon" id="twitter">
                <i class="fa-brand fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
                <i class="fa-brand fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brand fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
                <i class="fa-brand fa-telegram"></i>
            </a>
        </div>
     </div>

    </div>

  
     <!-- on clicking anywhere else on screen -->
      <div class="overlay close" onclick="closeModal()"></div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script></body>
</html>
